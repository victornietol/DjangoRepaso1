{% extends 'base.html' %}

{% block title %}Registrarse{% endblock %}

            <div class="col-md-4 offset-md-4 mt-5">

                    <h1 class="text-center">Registro de Usuario</h1>

                    {% if error %}

                    {% endif %}

                    {% csrf_token %}

                    {# ya no se utiliza este formulario #}
                    {# {{ form.as_p }} #}

                    <div class="mb-3">
                        <label for="username">Usuario</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Ingresa un nuevo usuario">
                    </div>

                    <div class="mb-3">
                        <label for="password1">Contrase単a</label>
                        <input type="password" name="password1" id="password1" class="form-control" placeholder="Ingresa una contrase単a">
                    </div>

                    <div class="mb-3">
                        <label for="password2">Confirma tu contrase単a</label>

                    <button class="btn btn-primary">
                        Registrar

                </form>
            </div>
        </div>
    </main>
    

{% endblock %}
