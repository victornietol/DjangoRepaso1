{% extends 'base.html' %}

{% block title %}Registrarse{% endblock %}

{% block content %}
    <h1>Pagina para Registro de Usuario</h1>

    {% if error %}
        <h2>Error: {{ error }}</h2>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button>
            Registrar
        </button>
    </form>

{% endblock %}
