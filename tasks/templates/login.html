{% extends 'base.html' %}

{% block title %}Iniciar Sesion{% endblock %}

{% block content %}
    <h1>Pagina para Iniciar Sesion</h1>

    {% if error %}
        <h2>Error: {{ error }}</h2>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button>
            Iniciar Sesion
        </button>
    </form>
{% endblock %}
