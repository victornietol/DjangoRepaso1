{% extends 'base.html' %}

{% block title %}Detalles de tareas{% endblock %}

{% block content %}
    <h1>Detalles de tarea</h1>
    <h2>{{ tarea.titulo }}</h2>

    {% if error %}
        <h3>{{ error }}</h3>
    {% endif %}

    <form action="", method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button>
            Actualizar
        </button>
    </form>

    <form action="{% url 'complete_task' tarea.id %}" method="POST">
        {% csrf_token %}
        <button>
            Completar
        </button>
    </form>

    <form action="{% url 'delete_task' tarea.id %}" method="POST">
        {% csrf_token %}
        <button>
            Eliminar
        </button>
    </form>
    
{% endblock %}
